[loggers]
keys=root,SubmitBedpostxHCP3TBatch,hcp.hcp3t.bedpostx.one_subject_job_submitter

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_SubmitBedpostxHCP3TBatch]
level=DEBUG
handlers=consoleHandler
qualname=SubmitBedpostxHCP3TBatch
propagate=0

[logger_hcp.hcp3t.bedpostx.one_subject_job_submitter]
level=DEBUG
handlers=consoleHandler
qualname=hcp.hcp3t.bedpostx.one_subject_job_submitter
propagate=0

[handler_consoleHandler]
class=StreamHandler
# level=CRITICAL - only see critical messages (least)
# level=ERROR    - see error and critical messages
# level=WARNING  - see warning, error, and critical messages
# level=INFO     - see info, warning, error, and critical messages
# level=DEBUG    - see debug, info, warning, error, and critical messages (most)
level=INFO 
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
#format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
format=%(name)s - %(levelname)s - %(message)s
datefmt=
